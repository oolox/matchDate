<md-content class="mdLogin">

  <div layout="row" layout-fill>

      <div flex></div>
      <div layout-padding layout="column" layout-align="center">
        <div class="titleHeader" layout="row" layout-align="center">
          <i class="material-icons">favorite</i>
          Match Date
          <i class="material-icons">favorite</i>
        </div>
        <div layout="row" layout-align="center">
          <md-input-container class="shortInput">
            <label>User Name / Email</label>
            <input type="text" ng-model="$ctrl.logUser.username">
          </md-input-container>
        </div>

        <div layout="row" layout-align="center">
          <md-input-container class="shortInput">
            <label>Password</label>
            <input type="password" ng-model="$ctrl.logUser.password">
          </md-input-container>
        </div>

        <div layout="row" layout-align="center">
          <md-button class="md-button md-accent md-raised" ng-click="$ctrl.signup()">
            Sign Up
          </md-button>
          <md-button class="md-button md-primary md-raised">
            Login
          </md-button>
        </div>
        <div layout="row" layout-align="center">
          <md-button class="md-button" ng-click="$ctrl.forgot()">
            Forgot Password
          </md-button>
        </div>
      </div>
    <div flex></div>

  </div>
</md-content>
